<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Usuario creado</title>
    <script src="https://kit.fontawesome.com/7a3e61c521.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <header>
            <a target="_blank" href="./menuOpciones.html">
                <i class="bi bi-list icon-userUno"></i>
            </a>
            <input type="text" placeholder="Buscador de clientes (nombre, apellido y/o cedula)">
            <a target="_blank" href="./perfil.html">
                <i class="bi bi-person icon-user"></i>
            </a>
        </header>
    </section>
    <div class="cuadroFondo">
        <div class="opcionesDos">
            <button>Administracion de usuarios</button>
            <button><a href="permisosPerfiles.html">Perfiles y permisos</a></button>
            <button><a href="cuentas.html">Cuentas</a></button>
        </div>
        <section class="informacion">
            <div class="botones">
                <a href="./agregarInfo.html"><button>
                    <i class="bi bi-person-fill-add icon-opciones"></i>
                </button></a>
                <a href="usuarioCreado.html"><button>
                        <i class="fa fa-floppy-o icon-opciones" aria-hidden="true" style="padding: 2.8px;"></i>
                    </button></a>
                <button>
                    <i class="bi bi-search icon-opciones"></i>
                </button>
                <button>
                    <i class="bi bi-pencil icon-opciones"></i>
                </button>
                <button>
                    <i class="bi bi-x icon-opciones"></i>
                </button>
            </div>
            <div class="usuarioCreado">
                <p>¡Usuario creado exitosamente!</p>
            </div>
            <div class="admUsuarios">
                <p>ADMINISTRACION DE USUARIOS</p>
            </div>
            <div class="informacion-personal">
                <section>
                    <p>Tipo de usuario</p>
                    <select>
                        <option value="S">Seleccione</option>
                        <option value="A">Administrador</option>
                        <option value="T">Trabajador</option>
                    </select>
                    <p>Identificacion</p>
                    <input type="text">
                    <p>Apellidos</p>
                    <input type="text">
                    <p>Direccion</p>
                    <input type="text">
                    <p>Celular</p>
                    <input type="number">
                </section>
                <section>
                    <p>Tipo de identificacion</p>
                    <select>
                        <option value="S">Seleccione</option>
                        <option value="TI">Tarjeta de identidad</option>
                        <option value="CC">Cedula ciudadania</option>
                        <option value="TE">Tarjeta extranjeria</option>
                        <option value="CE">Cedula extranjeria</option>
                        <option value="PA">Pasaporte</option>
                        <option value="LC">Licencia de conduccion</option>
                    </select>
                    <p>Nombre</p>
                    <input type="text">
                    <p>Fecha de nacimiento</p>
                    <input type="date" style="width:56%;">
                    <p>Correo electronico</p>
                    <input type="email">
                    <p>Contraseña</p>
                    <input type="password">
                </section>
                <section class="cuadroFotoDos">
                    <div class="fotoPerfilDos">
                        <p>Foto de perfil</p>
                        <i class="bi bi-person perfilFoto"></i>
                    </div>
                </section>
            </div>
        </section>
    </div>
    </section>
</body>

</html>
