    <script>
        function cambiarEstado(id) {
            var btn = document.getElementById(id);

            if (btn.classList.contains("disponible")) {
                btn.classList.remove("disponible");
                btn.classList.add("ocupada");
            } else if (btn.classList.contains("ocupada")) {
                btn.classList.remove("ocupada");
                btn.classList.add("rentada");
            } else if (btn.classList.contains("rentada")) {
                btn.classList.remove("rentada");
                btn.classList.add("disponible");
            }
        }
    </script>
