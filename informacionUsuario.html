<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Informacion usuario</title>
    <script src="https://kit.fontawesome.com/7a3e61c521.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="formulario">
        <section>
            <header>
                <a target="_blank" href="menuOpciones.html">
                    <i class="bi bi-list icon-userUno"></i>
                </a>
                <input type="text" placeholder="Buscador de clientes (nombre, apellido y/o cedula)">
                <a target="_blank" href="perfil.html">
                    <i class="bi bi-person icon-user"></i>
                </a>
            </header>
        </section>
        <section class="informacion-contacto">
            <div class="opcionesDos">
                    <button>Perfil</button>
                    <button><a href="contraseña.html" >Cambiar contraseña</a></button>
            </div>
            <section class="formulario">
                <div class="informacionPerfil">
                    <p>INFORMACION DEL PERFIL </p>
                </div>
                <div class="cuadroMediano">
                    <section>
                        <p>Tipo de usuario</p>
                        <input type="text">
                        <p>Identificacion</p>
                        <input type="text">
                        <p>Apellidos</p>
                        <input type="text">
                        <p>Direccion</p>
                        <input type="text">
                    </section>
                    <section>
                        <p>Tipo de identificacion</p>
                        <input type="text">
                        <p>Nombre</p>
                        <input type="text">
                        <p>Fecha de nacimiento</p>
                        <input type="date">
                        <p>Correo electronico</p>
                        <input type="email">
                    </section>
                    <section class="cuadroFoto">
                        <div class="fotoPerfil">
                            <p>Foto de perfil</p>
                        </div>
                        <div class="foto">
                            <i class="bi bi-person"></i>
                        </div>
                    </section>
                </div>
            </section>
        </section>
    </section>
</body>

</html>
