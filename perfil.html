<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Perfil</title>
</head>
<body>
    <section>
        <header>
            <img src="./assets/opciones.png">
            <input type="text" placeholder="Buscador de clientes (nombre, apellido y/o cedula)">
            <img src="./assets/usuario sin foto.jpg">
        </header>
    </section>
    <section>
        <div class="container">
            <div class="logoTres">
                <img src="./assets/logo.png">
            </div>
            <div class="row perfilUsuario">
                <div class="col-sm-4 col-md-6">
                    <p class="datosPerfilUno">Usuario actual</p>
                    <img src="./assets/usuario sin foto.jpg" width="110px" style="margin-left: 20px;">
                    <p class="datosPerfilDos">Nombre del usuario</p>
                    <p style="font-size: 18px; margin-left: 20px;">Identificacion</p>
                    <img src="./assets/configuracion.png" class="configuracion">
                    <p class="Administrar">Administrar perfil</p>
                    <img src="./assets/cerrarsesion.jpg" class="configuracion">
                    <p class="Administrar">Cerrar sesion</p>
                </div>
            </div>
    </section>
</body>
</html>
